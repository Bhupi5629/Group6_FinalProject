<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Barber Shop</title>
    <meta name="description" content="Barber Shop" />
    <meta name="keywords" content="Barber Shop, Hairstyle" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:title" content="Barber Shop" />
    <meta name="og:description" content="Barber Shop, Hairstyle" />
    <meta name="og:image" content="/Image/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script|Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <a href="/"><img src="Image/logo.png" class="logo" /></a>
      <ul class="d-flex desktop-nav-items">
        <li><a href="/">Home</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/contact-us.html">Contact Us</a></li>
      </ul>
    </nav>

    <!-- banner -->
    <section class="contact-section">
      <div class="banner-text">
        <h1>Contact Us</h1>
      </div>
    </section>

    <!-- contact form -->
    <section class="contact-form-section container">
      <form>
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="First Name"
          required
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Last Name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <label for="subject">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Message..."
          style="height: 200px"
          required
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
