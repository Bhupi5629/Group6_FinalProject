<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Barber Shop</title>
    <meta name="description" content="Barber Shop" />
    <meta name="keywords" content="Barber Shop, Hairstyle" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:title" content="Barber Shop" />
    <meta name="og:description" content="Barber Shop, Hairstyle" />
    <meta name="og:image" content="/Image/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script|Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <a href="/"><img src="Image/logo.png" class="logo" /></a>
      <ul class="d-flex desktop-nav-items">
        <li><a href="/">Home</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/contact-us.html">Contact Us</a></li>
      </ul>
    </nav>

    <!-- banner -->
    <section class="contact-section">
      <div class="banner-text">
        <h1>Contact Us</h1>
      </div>
    </section>

    <!-- contact form -->
    <section class="contact-form-section container">
      <form>
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="First Name"
          required
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Last Name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <label for="subject">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Message..."
          style="height: 200px"
          required
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </section>

    <!-- map -->
    <div>
      <iframe
        class="contact-us-map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23171.42055741692!2d-80.52980888916018!3d43.45167000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882bf4ed8f87cbbf%3A0x830caef7ace52173!2sDowntown%20Kitchener%20BIA!5e0!3m2!1sen!2sca!4v1702169757982!5m2!1sen!2sca"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <!--footer-->
    <footer>
      <div class="footer-links text-light">
        <ul>
          <li><img src="Image/logo.png" class="logo" /></li>
          <!-- <li><h3>Links</h3></li> -->
          <li><a href="/" class="link-light">Home</a></li>
          <li><a href="/services.html" class="link-light">Services</a></li>
          <li><a href="/contact-us.html" class="link-light">Contact Us</a></li>
        </ul>
        <ul>
          <li><h3>Help Support</h3></li>
          <li><a href="/" class="link-light">Privacy Policy</a></li>
          <li><a href="/" class="link-light">Term & Conditions</a></li>
          <li><a href="/" class="link-light">Contact Us</a></li>
        </ul>
        <div>
          <h3>Address</h3>
          <p>
            <i class="fa fa-map-marker"></i> 30 King St, Kitchener ON, Canada
          </p>
          <p><i class="fa fa-envelope"></i> contact@barbershop.com</p>
          <p><i class="fa fa-phone"></i> +1-999-999-9999</p>
        </div>
      </div>
      <div class="footer-seperator"></div>
      <div class="social-links text-center">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-youtube-play"></i>
        <p class="text-light">Barber Shop Â© 2022</p>
      </div>
    </footer>
  </body>
</html>
